name: Build and Push Docker Image to Github Container Registry

on:
  push:
    branches:
      - master
  workflow_dispatch:
    inputs:
      branch:
        description: 'Branch to build from'
        required: true
        default: 'master'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: testbenchmanager-dev

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout
      packages: write # This is required to push to GHCR

    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.events.inputs.branch || github.ref_name }}

      - name: Set up SSH for private Git deps
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.EPCOMMS_DEPLOY_KEY }}

      - name: Add github.com to known_hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H github.com >> ~/.ssh/known_hosts

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: üè∑Ô∏è Determine Image Tags
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest,enable=${{ github.ref_name == 'master' || github.event.inputs.branch == 'master' }}
            type=ref,event=tag
            # Optional: Add the branch name as a tag for non-main builds
            type=ref,event=branch

      - name: üì¶ Build and Push to GHCR
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          # Pass the PAT securely for the private dependency pull (HTTPS method)
          build-args: |
            GITHUB_TOKEN=${{ secrets.GH_ACCESS_TOKEN }}

          