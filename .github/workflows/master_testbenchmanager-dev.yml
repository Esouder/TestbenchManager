      #     tags: |
      #       type=raw,value=latest,enable={{isSourceBranch 'main'}}
      #       type=ref,event=tag

      - name: üì¶ Build and Push to GHCR
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          # Pass the PAT securely for the private dependency pull (HTTPS method)
          build-args: |
            GITHUB_TOKEN=${{ secrets.GH_ACCESS_TOKEN }}
      

